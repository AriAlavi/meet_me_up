{% extends "main/base.html" %}

{% block content %}
	{% for E in event %}
        <div id='box'>
            <h3> Title: {{E.title}} </h3>
            <p> {{E.start_date}} - {{E.end_date}} </p>
            <p> Code Name: {{E.code_name}}</p>
            <p> Creator: {{E.creator}} </p>
        </div>
    {% endfor %}
{% endblock %}
