{% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- JQUERY -->
<script src="{% static 'main/jquery.js' %}"></script>
<!-- BOOTSTRAP -->
<!-- Please Clean the text if you like since I just copied and pasted some stuff that my not -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="{% static 'main/main.js' %}"></script>
<link rel="stylesheet" href="{% static 'main/main.css' %}">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
</head>
  
<header class="site-header">

<ul class="topnav" style="margin-bottom: 10px;">
    {% if not request.user.profile %}
    <li><a  href="{% url 'login' %}">Login</a></li>
    <li><a  href="{% url 'register' %}">Register</a></li>
    {% else %}
    <li><a href="{% url 'index' %}">Events</a></li>
    <li><a href="{% url 'free' %}">Free time</a></li>
    <li><a href="{% url 'logout' %}">Logout</a></li>
    {% endif %}
</ul>
</header>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li {% if message.tags%}class="{{message.tags}}"{%endif%}>{{message}}</li>
    {% endfor %}
</ul>
{% endif %}
<div style="padding: 0% 5% 0% 5%">
    {% block content %}
    {% endblock content %}
</div>
